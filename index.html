<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div>header-logo</div>
            <ul class="header-links">
                <li>link one</li>
                <li>link two</li>
                <li>link three</li>
            </ul>
        </div>
        <div class="header-bottom">
            <div>
                <div>this website is awesome</div>
                <div>text about website</div>
                <div>sign up button</div>
            </div>
            <div>image</div>
        </div>
    </div>
    <div class="content">
        <div class="information">
            <div>information title</div>
            <div class="cards-container">
                <div class="card">
                    <div>image</div>
                    <div>text</div>
                </div>
                <div class="card">
                    <div>image</div>
                    <div>text</div>
                </div>
                <div class="card">
                    <div>image</div>
                    <div>text</div>
                </div>
                <div class="card">
                    <div>image</div>
                    <div>text</div>
                </div>
            </div>
        </div>
        <div class="quote">
            <div>
                quote-text
            </div>
            <div>
                quote-author
            </div>    
        </div>
        <div class="call-to-action-container">
            <div class="call-to-action-box">
                <div>
                    <div>call to action!</div>
                    <div>it's time</div>
                </div>
                <div>button</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>footer text</div>
    </div>
</body>
</html>
